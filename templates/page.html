<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Search for Users</h1>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Enter name">
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
        </ul>
    {% endif %}
